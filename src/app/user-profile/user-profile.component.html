<header class="sticky-top">
  <nav class="navbar navbar-light bg-dark rounded-top" style="margin-bottom: -1px;">
    <a class="ms-2 navbar-brand text-light"> ByteSocial </a>
  </nav>
</header>
<div class="min-width-80" *ngIf="postData | async as userData">
  <div class="text-white d-flex flex-row bg-dark" style="height: 16 0px">
    <div class="row container-fluid">
      <div class="col-sm-3">
        <div
          class=""
          style="z-index: 1; margin-bottom: -40%; padding-bottom: 20%"
        >
          <img
            class="img-thumbnail rounded-circle border border-2 border-dark"
            src="https://www.w3schools.com/howto/img_avatar2.png"
            alt=""
            height="200"
            width="200"
          />
        </div>
      </div>
      <div class="col-sm-8 fs-1 text-end text-sm-start" style="margin-top: 5%;">
        <a
          class="text-decoration-none text-white"
          [routerLink]="['..', userData.username]"
          >{{ userData.username }}</a
        >
      </div>
    </div>
  </div>
  <div class="d-flex mt-5 pt-5">
    <div class="col-sm-3">
      <nav class="bg-light">
        <div class="d-none d-sm-block">
          <div class="bg-white d-flex flex-column pt-2 gap-2container">
            <button
              routerLink="/dashboard"
              class="btn btn-light fs-4 rounded-pill"
            >
              Home
            </button>
            <button
              routerLink="/dashboard/friends"
              class="btn btn-light fs-4 rounded-pill"
            >
              Amigos
            </button>
            <button
              onclick="location.href='https://github.com/rodriguesrafaelm/simple_angular_auth'"
              class="btn btn-light fs-4 rounded-pill"
            >
              Ajuda
            </button>
            <button
              (click)="menuFixo.logout()"
              class="btn btn-light fs-4 rounded-pill mb-2"
            >
              Sair
            </button>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <div class="mt-2 mb-2 ms-2 col-sm-12">
        <div *ngFor="let post of userData.posts" class="card">
          <div class="card-body bg-light">
            <div class="d-flex align-items-center">
              <img
                class="img-thumbnail rounded-circle"
                src="https://www.w3schools.com/howto/img_avatar2.png"
                alt=""
                height="50"
                width="50"
              />
              <div class="">
                <div>
                  <span>{{ userData.username }}</span>
                  <p class="tx-10 text-muted">{{post.inserted_at | date:'short':'-0600'}}</p>
                </div>
              </div>
            </div>
            <div>
              <span>{{ post.content }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2 d-none d-xl-block">Will be something-----------</div>
</div>
<div class="mt-5">
  <app-menu-fixo #menuFixo></app-menu-fixo>
</div>
