<section class="">
  <div class="container py-2 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="assets/img/register.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 class="d-flex justify-content-center display-1">Cadastro</h1>
        <form [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
          <app-mensagens
            *ngIf="
              novoUsuarioForm.get('username')?.hasError('minlength') &&
              novoUsuarioForm.get('username')?.touched
            "
            mensagem="Usuario deve ter no mínimo 4 caracteres"
          ></app-mensagens>

          <div class="form-outline mb-1">
            <div
            *ngIf="!usernameStatus.message && novoUsuarioForm.get('username')?.touched"
            class="alert alert-warning"
          >
            Usuário já existe.
          </div>
            <label class="form-label" for="username">Usuário</label>

            <input
              type="text"
              id="username"
              class="form-control form-control-lg"
              formControlName="username"
              (blur)="
                verificarDisponibilidade(novoUsuarioForm.get('username')?.value)
              "
            />

          </div>
          <app-mensagens
            *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] &&
            novoUsuarioForm.get('email')?.touched"
            mensagem="Insira um e-mail válido."
          ></app-mensagens>
          <div class="form-outline mb-1">
            <label class="form-label" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              formControlName="email"
            />
          </div>

          <app-mensagens
            *ngIf="
              novoUsuarioForm.get('password')?.hasError('minlength') &&
              novoUsuarioForm.get('password2')?.touched
            "
            mensagem="Minimo 8 caracteres"
          ></app-mensagens>

          <div class="form-outline mb-1">
            <label class="form-label" for="password">Senha</label>
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              formControlName="password"
            />
          </div>

          <app-mensagens
            *ngIf="novoUsuarioForm.errors?.['senhasDiferentes'] &&
            novoUsuarioForm.get('password2')?.touched "
            mensagem="As senhas precisam ser iguais"
          ></app-mensagens>

          <div class="form-outline mb-1">
            <label class="form-label" for="password2">Repita a senha</label>
            <input
              type="password"
              id="password2"
              class="form-control form-control-lg"
              formControlName="password2"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button
              [disabled]="(!novoUsuarioForm.valid)"
              type="submit"
              class="btn btn-success btn-lg btn-block w-50 mt-4"
            >
              Cadastrar
            </button>
          </div>
          <!--                                                                                usar depois
            <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->
        </form>
      </div>
    </div>
  </div>
</section>
